{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Item - CanesGril</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="card">
        <header>
            <h1>Editar Item: {{ item.nome }}</h1>
            <p>Alterando item do evento: <strong>{{ item.evento.nome }}</strong></p>
        </header>

        <main>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <button type="submit">Salvar Alterações</button>
            </form>
        </main>
        
        <footer>
            <a href="{% url 'evento_detalhe' item.evento.id %}" class="back-button">Cancelar</a>
        </footer>
    </div>

</body>
</html>
