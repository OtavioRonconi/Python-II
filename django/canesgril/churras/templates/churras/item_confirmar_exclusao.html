{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão - CanesGril</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="card">
        <header>
            <h1>Confirmar Exclusão</h1>
        </header>

        <main>
            <p class="warning-text">
                Você tem certeza que deseja excluir o item permanentemente?
            </p>
            
            <div class="info-item-highlight">
                <h3>{{ item.nome }}</h3>
                <p>{{ item.quantidade }} {{ item.unidade }} ({{ item.get_tipo_display }})</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="delete-button">Sim, Excluir</button>
            </form>
        </main>
        
        <footer>
            <a href="{% url 'evento_detalhe' item.evento.id %}" class="back-button">Cancelar</a>
        </footer>
    </div>

</body>
</html>
